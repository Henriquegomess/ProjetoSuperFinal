<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartola Pick</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
    </head>
    <body>
        <div class="home-content">
            <div class="left-columm">
                <div class="titulo">
                    <h1 id="titulo-home">
                        Home
                    </h1>
                </div>
                <div class="next-game">
                    <div class="campeonato">

                        <button class="ver-time" id="btn-more-details">Mais detalhes</button>
                    </div>
                </div>
                <div class="titulo">
                    <h1 id="titulo-times">
                        Times sugeridos
                    </h1>
                </div>
                <div class="times-sugeridos">
                    <div class="times-box">
                        <h3>
                            Time 1
                        </h3>
                        <h3>
                        4-3-3
                        </h3>
                        <button class="ver-time">Ver time</button>
                    </div>
                    <div class="times-box">
                        <h3>
                            Time 2
                        </h3>
                        <h3>
                            4-4-2
                        </h3>
                        <button class="ver-time">Ver time</button>
                    </div>
                    <div class="times-box">
                        <h3>
                            Time 3
                        </h3>
                        <h3>
                            3-5-2
                        </h3>
                        <button class="ver-time">Ver time</button>
                    </div>
                </div>
                <div class="titulo">
                    <h1 id="titulo-times">
                        Jogadores sugeridos
                    </h1>
                </div>
                <div class="times-sugeridos">
                    <div class="jogadores-box">
                        <h3>
                            Jogador 1
                        </h3>
                    </div>
                    <div class="jogadores-box">
                        <h3>
                            Jogador 2
                        </h3>
                    </div>
                    <div class="jogadores-box">
                        <h3>
                            Jogador 3
                        </h3>
                    </div>
                    <div class="jogadores-box">
                        <h3>
                            Jogador 3
                        </h3>
                    </div>
                </div>
            </div>
            <div class="rigth-columm">
                <div class="titulo">
                    <h1 id="titulo-rodada">
                        Rodada
                    </h1>
                </div>
                <div class="rodada">
                    <div class="jogos">
                        <h4>
                            Jogo 1
                        </h4>
                    </div>
                </div>
                <div class="rodada">
                    <div class="jogos">
                        <h4>
                            Jogo 2
                        </h4>
                    </div>
                </div>
                <div class="rodada">
                    <div class="jogos">
                        <h4>
                            Jogo 3
                        </h4>
                    </div>
                </div>
                <div class="rodada">
                    <div class="jogos">
                        <h4>
                            Jogo 4
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
